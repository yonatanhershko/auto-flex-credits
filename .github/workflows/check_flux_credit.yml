name: Check Flux AI Free Credit

on:
  schedule:
    - cron: '0 12 * * *'  # Run every day at 12:00 UTC
  workflow_dispatch:      # Allow manual run from the Actions tab

jobs:
  check-credit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run credit check script
        env:
          FLUX_BEARER_TOKEN: ${{ secrets.FLUX_BEARER_TOKEN }}
        run: python .github/scripts/check_flux_credit.py

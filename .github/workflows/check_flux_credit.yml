name: Check Flux AI Free Credit

on:
  schedule:
    - cron: "0 0 * * *"  # every 24h at midnight UTC
  workflow_dispatch:  # allows manual trigger

jobs:
  check-credit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Flux AI Credit Checker
        run: python .github/scripts/check_flux_credit.py

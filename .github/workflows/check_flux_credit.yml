name: âš¡ï¸ Flux AI Daily Credit Check-in

on:
  schedule:
    - cron: "0 6 * * *" # Runs every day at 6:00 UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  flux-daily-checkin:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: ğŸ”ƒ Install requests
        run: pip install requests

      - name: âš¡ï¸ Run Flux AI daily check-in script
        env:
          FLUX_TOKEN: ${{ secrets.FLUX_TOKEN }}
        run: python .github/scripts/flux_daily_checkin.py

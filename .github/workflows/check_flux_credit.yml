name: Daily Flux AI Credit Check-in

on:
  schedule:
    - cron: '30 7 * * *'  # Runs daily at 07:30 UTC
  workflow_dispatch:     # Allow manual runs

jobs:
  flux-credit-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Flux AI daily credit check-in
        env:
          FLUX_BEARER_TOKEN: ${{ secrets.FLUX_BEARER_TOKEN }}
          FLUX_EMAIL: ${{ secrets.FLUX_EMAIL }}  # optional, can omit
        run: python .github/scripts/flux_daily_checkin.py
